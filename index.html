<body>

    <form name="foorm" action="" autocomplete="off" onkeydown="return event.key != 'Enter';">
        <h1>ESC101 % Calculator</h1>  
        <h3><label for="section">Select your section:</label></h3>
        <select name="section" id="section" required>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <table>
            <tr>
                <td>
                    <div>
                        <label class="lab">Lab 1:</label>
                        <input class="labinput" type="number" min="0" max="80" name="lab1" id="lab1" required>
                    </div>
                    
                    <div>
                        <label class="lab">Lab 2:</label>
                        <input class="labinput" type="number" min="0" max="60" name="lab2" id="lab2" required>
                    </div>
                    
                    <div>
                        <label class="lab">Lab 3:</label>
                        <input class="labinput" type="number" min="0" max="90" name="lab3" id="lab3" required>
                    </div>
                    
                    <div>
                        <label class="lab">Lab 4:</label>
                        <input class="labinput" type="number" min="0" max="100" name="lab4" id="lab4" required>
                    </div>
                    
                    <div>
                        <label class="lab">Lab 5:</label>
                        <input class="labinput" type="number" min="0" max="100" name="lab5" id="lab5" required>
                    </div>
                </td>
                
                <td>
                    <div>
                        <label class="lab">Lab 6:</label>
                        <input class="labinput" type="number" min="0" max="110" name="lab6" id="lab6" required>
                    </div>
                    
                    <div>
                        <label class="lab">Lab 7:</label>
                        <input class="labinput" type="number" min="0" max="150" name="lab7" id="lab7" required>
                    </div>
                    
                    <div>
                        <label class="lab">Lab 8:</label>
                        <input class="labinput" type="number" min="0" max="150" name="lab8" id="lab8" required>
                    </div>
                    
                    <div>
                        <label class="lab">Lab 9:</label>
                        <input class="labinput" type="number" min="0" max="150" name="lab9" id="lab9" required>
                    </div>
                    
                    <div>
                        <label class="lab">Lab 10:</label>
                        <input class="labinput" type="number" min="0" max="150" name="lab10" id="lab10" required>
                    </div>
                </td>
            </tr>
        </table>
        <table>
            <tr><td><div class="quizdiv">
                    <label class="quiz">Quiz 1:</label>
                    <input class="quizinput" type="number" max="154" name="qz1" id="qz1" required>
            </div></td></tr>

            <tr><td><div class="quizdiv">
                    <label class="quiz">Quiz 2:</label>
                    <input class="quizinput" type="number" max="158" name="qz2" id="qz2" required>
            </div></td></tr>

            <tr><td><div class="quizdiv">
                    <label class="quiz">Quiz 3:</label>
                    <input class="quizinput" type="number" max="200" name="qz3" id="qz3" required>
            </div></td></tr>
        </table>

        <button class="submit" type="button" onclick="calc();">Submit</button>
        <button class="reset" type="button" onclick="location.reload();">Reset</button><br>
        <!-- <input class="submit" type="submit" onclick="calc();">
        <input class="reset" type="reset" onclick="location.reload();"><br> -->
        <h3>Your Score:</h3>
        <div class="score" id="score">0 %</div>
    </form>
