    <form name="foorm" action="" autocomplete="off" onkeydown="return event.key != 'Enter';" onsubmit="return false">
        <h1>ESC101 % Calculator (Y21 Sem-II)</h1>  
        <h3><label for="section">Select your section:</label></h3>
        <select name="section" id="section" required>
            <option value="A">A</option>
            <option value="B">B</option>
        </select><br>
        <h3><label for="weekday">Select your weekday:</label></h3>
        <select name="weekday" id="weekday" required>
            <option value="mon">Monday</option>
            <option value="tue">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thu">Thursday</option>
        </select><br>
        <h4>Just enter your exact lab & quiz marks <b>(not normalized):</b></h4>
        <table>
            <tr>
                <td>
                    <div>
                        <label for="lab1" class="lab">Lab 1:</label>
                        <input class="labinput" type="number" min="0" max="80" name="lab1" id="lab1" required>
                    </div>
                    
                    <div>
                        <label for="lab2" class="lab">Lab 2:</label>
                        <input class="labinput" type="number" min="0" max="60" name="lab2" id="lab2" required>
                    </div>
                    
                    <div>
                        <label for="lab3" class="lab">Lab 3:</label>
                        <input class="labinput" type="number" min="0" max="90" name="lab3" id="lab3" required>
                    </div>
                    
                    <div>
                        <label for="lab4" class="lab">Lab 4:</label>
                        <input class="labinput" type="number" min="0" max="100" name="lab4" id="lab4" required>
                    </div>
                    
                    <div>
                        <label for="lab5" class="lab">Lab 5:</label>
                        <input class="labinput" type="number" min="0" max="100" name="lab5" id="lab5" required>
                    </div>
                </td>
                
                <td>
                    <div>
                        <label for="lab6" class="lab">Lab 6:</label>
                        <input class="labinput" type="number" min="0" max="120" name="lab6" id="lab6" required>
                    </div>
                    
                    <div>
                        <label for="lab7" class="lab">Lab 7:</label>
                        <input class="labinput" type="number" min="0" max="150" name="lab7" id="lab7" required>
                    </div>
                    
                    <div>
                        <label for="lab8" class="lab">Lab 8:</label>
                        <input class="labinput" type="number" min="0" max="150" name="lab8" id="lab8" required>
                    </div>
                    
                    <div>
                        <label for="lab9" class="lab">Lab 9:</label>
                        <input class="labinput" type="number" min="0" max="150" name="lab9" id="lab9" required>
                    </div>
                    
                    <div>
                        <label for="lab10" class="lab">Lab 10:</label>
                        <input class="labinput" type="number" min="0" max="150" name="lab10" id="lab10" required>
                    </div>
                </td>
            </tr>
        </table>
        <table>
            <tr><td><div class="quizdiv">
                    <label for="qz1" class="quiz">Quiz 1:</label>
                    <input class="quizinput" type="number" max="154" name="qz1" id="qz1" required>
            </div></td></tr>

            <tr><td><div class="quizdiv">
                    <label for="qz2" class="quiz">Quiz 2:</label>
                    <input class="quizinput" type="number" max="158" name="qz2" id="qz2" required>
            </div></td></tr>

            <tr><td><div class="quizdiv">
                    <label for="qz3" class="quiz">Quiz 3:</label>
                    <input class="quizinput" type="number" max="200" name="qz3" id="qz3" required>
            </div></td></tr>
        </table>

        <div class="score" id="score">0 %</div>
